<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>

  <div class="[ card ] [ bg-neutral-100 text-align-center br-2 ] ">
    <img class="card__image" src="/images/illustration-hero.svg" alt="hero image">
    <div class="[ card__content ] [ grid-flow ] [ padding-24 margin-8 ]">
      <h2>Order Summary</h2>
      <p class="padding-8 margin-bottom-5 margin-top-3">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="[ flex-row ] [ bg-neutral-200 text-align-left br-1 padding-16 ]">
        <img src="images/icon-music.svg" alt="">
        <div>
          <p  class="text-neutral-800 fw-black">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <button class="link push-left">Change</button>
      </div>
      <button class="button margin-16" data-type="primary">Proceed to Payment</button>
      <button class="button" data-type="naked">Cancel Order</button>
    </div>
  </div>
</body>
</html>
